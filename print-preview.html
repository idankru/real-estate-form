<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>תצוגת הדפסה - נדלן עם שחר</title>
  <link href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" rel="stylesheet">
  <style>
    @page {
      size: A4;
      margin: 0;
    }
    @media print {
      html::before {
        content: "";
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: -1;
        background-image: url('https://raw.githubusercontent.com/idankru/real-estate-form/main/letter-head.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center top;
        opacity: 1;
      }
      .no-print {
        display: none;
      }
      body {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        margin: 0;
      }
    }
    body {
      direction: rtl;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      padding: 40px;
      color: #333;
    }
    .details-wrapper {
      display: flex;
      justify-content: center;
    }
    .details-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 180px;
      row-gap: 40px;
      margin-top: 0;
      padding-top: 100px;
    }
    .detail-box {
      display: flex;
      align-items: center;
      font-size: 22px;
      line-height: 1.6;
      color: #333;
    }
    .detail-icon {
      width: 24px;
      height: 24px;
      margin-left: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .detail-icon i {
      font-size: 18px;
      color: #8b5e3c;
    }
    .no-print {
      text-align: center;
      margin-top: 40px;
    }
    .no-print button {
      padding: 10px 20px;
      font-size: 16px;
      background: #8b5e3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .qr-section {
      margin-top: 40px;
      text-align: center;
    }
    #qr-code canvas {
      width: 60px !important;
      height: 60px !important;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="details-wrapper">
    <div class="details-section" id="print-content"></div>
  </div>
  <div class="qr-section" id="qr-section"></div>
  <div class="no-print">
    <button onclick="window.print()">🖨️ הדפס</button>
  </div>

  <script>
    const selectedFields = JSON.parse(localStorage.getItem('printFields') || '[]');
    const propertyData = JSON.parse(localStorage.getItem('propertyData') || '{}');

    const fieldLabels = {
      city: "עיר",
      neighborhood: "שכונה",
      street: "רחוב",
      houseNumber: "מס' בית",
      floor: "קומה",
      rooms: "מספר חדרים",
      propertyType: "סוג נכס",
      apartmentsPerFloor: "דירות בקומה",
      apartmentsInBuilding: "דירות בבניין",
      size: "גודל הדירה כ",
      balconySize: "גודל מרפסת כ",
      mamad: "מ" + String.fromCharCode(39) + "ד",
      parking: "חניה",
      storage: "מחסן",
      Airdirection: "כיווני אוויר",
      airConditioning: "מיזוג אוויר",
      buildingExtras: "תוספות לבניין",
      waterHeating: "חימום מים",
      yearBuilt: "שנת בנייה",
      contractor: "שם הקבלן",
      Structurewarranty: "אחריות קבלן",
      vaadBayit: "ועד בית",
      arnona: "ארנונה",
      tabu: "טאבו",
      sellerRegistered: "מוכר רשום",
      price: "מחיר",
      description: "תיאור",
      link: "לינק לפרסום",
      full_link: "לינק מלא"
    };

    const fieldIcons = {
      city: "fa-city",
      neighborhood: "fa-location-dot",
      street: "fa-road",
      houseNumber: "fa-hashtag",
      floor: "fa-layer-group",
      rooms: "fa-bed",
      propertyType: "fa-building",
      apartmentsPerFloor: "fa-building-user",
      apartmentsInBuilding: "fa-building-columns",
      size: "fa-ruler-combined",
      balconySize: "fa-up-right-and-down-left-from-center",
      mamad: "fa-shield-halved",
      parking: "fa-square-parking",
      storage: "fa-box-archive",
      Airdirection: "fa-compass",
      airConditioning: "fa-wind",
      buildingExtras: "fa-building-circle-check",
      waterHeating: "fa-fire",
      yearBuilt: "fa-calendar-days",
      contractor: "fa-user-hard-hat",
      Structurewarranty: "fa-file-contract",
      vaadBayit: "fa-people-roof",
      arnona: "fa-sack-dollar",
      tabu: "fa-scroll",
      sellerRegistered: "fa-user",
      price: "fa-money-bill-wave",
      description: "fa-align-right",
      link: "fa-link",
      full_link: "fa-up-right-from-square"
    };

    const container = document.getElementById('print-content');
    selectedFields.forEach(key => {
      const label = fieldLabels[key] || key;
      const value = propertyData[key] || '-';
      const icon = fieldIcons[key] || 'fa-circle';

      const box = document.createElement('div');
      box.className = 'detail-box';
      box.innerHTML = `
        <div class="detail-icon"><i class="fa-solid ${icon}"></i></div>
        <strong>${label}:</strong>&nbsp; <span>${key === 'link' || key === 'full_link' ? `<a href="${value}" target="_blank">${value}</a>` : value}</span>
      `;

      container.appendChild(box);
    });

    if (propertyData.link) {
      const qrSection = document.getElementById("qr-section");
      qrSection.innerHTML = `
        <p style="font-weight: bold; margin-bottom: 6px;">סרוק לצפייה בפרסום:</p>
        <div id="qr-code" style="margin: 0 auto;"></div>
      `;

      new QRCode(document.getElementById("qr-code"), {
        text: propertyData.link,
        width: 60,
        height: 60,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>

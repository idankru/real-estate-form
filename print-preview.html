<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הדפסה מתקדמת - נדלן עם שחר</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f7f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #5d3a00;
    }
    .section {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    fieldset {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
      color: #5d3a00;
      padding: 0 10px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      margin: 5px 0;
      justify-content: space-between;
    }
    .value-preview {
      font-size: 14px;
      color: #555;
      flex: 1;
      text-align: left;
    }
    button {
      background-color: #8b5e3c;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
      width: 100%;
    }
    button:hover {
      background-color: #6f432a;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>בחר סעיפים להדפסה</h2>
    <form id="printOptions">
      <fieldset>
        <legend>📎 מידע כללי</legend>
        <div class="checkbox-group" id="general-fields"></div>
      </fieldset>
      <fieldset>
        <legend>🏠 פרטים על הנכס</legend>
        <div class="checkbox-group" id="details-fields"></div>
      </fieldset>
      <fieldset>
        <legend>📄 פרטים משפטיים</legend>
        <div class="checkbox-group" id="legal-fields"></div>
      </fieldset>
      <fieldset>
        <legend>🔗 קישורים</legend>
        <div class="checkbox-group" id="links-fields"></div>
      </fieldset>
      <button type="button" onclick="generatePDF()">✨ הפק צור PDF</button>
    </form>
  </div>

  <script>
    const propertyData = {
      city: "באר יעקב",
      neighborhood: "הדרים",
      street: "הראשונים",
      houseNumber: "17",
      floor: "4",
      rooms: "5",
      propertyType: "פנטהאוז",
      apartmentsPerFloor: "2",
      apartmentsInBuilding: "8",
      size: "120",
      balconySize: "20",
      mamad: "כן",
      parking: "חניה אחת",
      storage: "מחסן גדול",
      Airdirection: "דרום, מערב",
      airConditioning: "מרכזי",
      buildingExtras: "חדר כושר",
      waterHeating: "דוד שמש",
      yearBuilt: "2012",
      contractor: "קבוצת רום",
      Structurewarranty: "10",
      vaadBayit: "120",
      arnona: "600",
      tabu: "כן",
      sellerRegistered: "כן",
      price: "2,300,000",
      description: "פנטהאוז מרהיב עם נוף פתוח",
      link: "https://example.com",
      full_link: "https://idankru.github.io/real-estate-form/property.html?id=property_123456"
    };

    const fieldGroups = {
      general: [
        ["city", "עיר"],
        ["neighborhood", "שכונה"],
        ["street", "רחוב"],
        ["houseNumber", "מס' בית"],
        ["floor", "קומה"],
        ["rooms", "מספר חדרים"],
        ["propertyType", "סוג נכס"]
      ],
      details: [
        ["apartmentsPerFloor", "דירות בקומה"],
        ["apartmentsInBuilding", "דירות בבניין"],
        ["size", "גודל הדירה כ"],
        ["balconySize", "גודל מרפסת כ"],
        ["mamad", "ממ"ד"],
        ["parking", "חניה"],
        ["storage", "מחסן"],
        ["Airdirection", "כיווני אוויר"],
        ["airConditioning", "מיזוג אוויר"],
        ["buildingExtras", "תוספות לבניין"],
        ["waterHeating", "חימום מים"]
      ],
      legal: [
        ["yearBuilt", "שנת בנייה"],
        ["contractor", "שם הקבלן"],
        ["Structurewarranty", "אחריות קבלן"],
        ["vaadBayit", "ועד בית"],
        ["arnona", "ארנונה"],
        ["tabu", "טאבו"],
        ["sellerRegistered", "מוכר רשום"],
        ["price", "מחיר"],
        ["description", "תיאור"]
      ],
      links: [
        ["link", "לינק לפרסום"],
        ["full_link", "לינק מלא"]
      ]
    };

    window.onload = () => {
      for (const group in fieldGroups) {
        const container = document.getElementById(`${group}-fields`);
        fieldGroups[group].forEach(([key, label]) => {
          const value = propertyData[key] || "";
          const wrapper = document.createElement("label");
          wrapper.innerHTML = `
            <span><input type="checkbox" name="fields" value="${key}" checked> ${label}</span>
            <span class="value-preview">${value}</span>
          `;
          container.appendChild(wrapper);
        });
      }
    };

    function generatePDF() {
      const selected = [...document.querySelectorAll('input[name="fields"]:checked')].map(input => input.value);
      localStorage.setItem('printFields', JSON.stringify(selected));
      localStorage.setItem('propertyData', JSON.stringify(propertyData));
      window.location.href = 'print-preview.html';
    }
  </script>
</body>
</html>

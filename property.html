<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרטי דירה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #8B4513;
        }
        .info {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .info input, .info textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        strong {
            color: #333;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .edit-button, .save-button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-button {
            background-color: #8B4513;
            color: white;
            border: none;
        }
        .save-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>פרטי דירה</h2>
        <div id="propertyDetails">🔄 טוען נתונים...</div>

        <!-- כפתור עריכה -->
        <div class="button-container">
            <button class="edit-button" onclick="enableEditing()">✏️ עריכת דירה</button>
            <button class="save-button" style="display:none;" onclick="saveChanges()">💾 שמור שינויים</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const propertyID = urlParams.get('id');
        let property = {};

        if (!propertyID) {
            document.getElementById('propertyDetails').innerHTML = '<strong>❌ שגיאה:</strong> לא נמצא ID של הדירה!';
        } else {
            fetch(`https://sheetdb.io/api/v1/x66b7o2fa8f7k/search?id=${propertyID}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        document.getElementById('propertyDetails').innerHTML = '<strong>❌ שגיאה:</strong> הדירה לא נמצאה!';
                    } else {
                        property = data[0];
                        displayPropertyDetails(property); 
                    }
                })
                .catch(error => {
                    console.error('⚠️ שגיאה:', error);
                    document.getElementById('propertyDetails').innerHTML = '<strong>❌ שגיאה:</strong> בטעינת הנתונים!';
                });
        }

        function displayPropertyDetails(property) {
            const detailsContainer = document.getElementById('propertyDetails');
            detailsContainer.innerHTML = `
                <div class="info"><strong>📍 עיר:</strong> <input type="text" id="city" value="${property.city}"></div>
                <div class="info"><strong>🏡 שכונה:</strong> <input type="text" id="neighborhood" value="${property.neighborhood}"></div>
                <div class="info"><strong>🛣️ רחוב:</strong> <input type="text" id="street" value="${property.street}"></div>
                <div class="info"><strong>📍 מספר:</strong> <input type="text" id="houseNumber" value="${property.houseNumber}"></div>
                <div class="info"><strong>🏢 קומה:</strong> <input type="text" id="floor" value="${property.floor}"></div>
                <div class="info"><strong>🛏️ מספר חדרים:</strong> <input type="text" id="rooms" value="${property.rooms}"></div>
                <div class="info"><strong>🏠 סוג נכס:</strong> <input type="text" id="propertyType" value="${property.propertyType}"></div>
                <div class="info"><strong>🏠 דירות בקומה:</strong> <input type="text" id="apartmentsPerFloor" value="${property.apartmentsPerFloor}"></div>
                <div class="info"><strong>🏢 דירות בבניין:</strong> <input type="text" id="apartmentsInBuilding" value="${property.apartmentsInBuilding}"></div>
                <div class="info"><strong>📏 גודל הדירה כ:</strong> <input type="text" id="size" value="${property.size}"></div>
                <div class="info"><strong>🌞 גודל מרפסת כ:</strong> <input type="text" id="balconySize" value="${property.balconySize}"></div>
                <div class="info"><strong>🛡️ ממ"ד:</strong> <input type="text" id="mamad" value="${property.mamad}"></div>
                <div class="info"><strong>🅿️ חניה:</strong> <input type="text" id="parking" value="${property.parking}"></div>
                <div class="info"><strong>📦 מחסן:</strong> <input type="text" id="storage" value="${property.storage}"></div>
                <div class="info"><strong>📆 שנת בנייה:</strong> <input type="text" id="yearBuilt" value="${property.yearBuilt}"></div>
                <div class="info"><strong>📆 שם הקבלן:</strong> <input type="text" id="contractor" value="${property.contractor}"></div>
                <div class="info"><strong>📆 אחריות הקבלן:</strong> <input type="text" id="Structurewarranty" value="${property.Structurewarranty}"></div>
                <div class="info"><strong>🏦 ועד בית:</strong> <input type="text" id="vaadBayit" value="${property.vaadBayit}"></div>
                <div class="info"><strong>💸 ארנונה:</strong> <input type="text" id="arnona" value="${property.arnona}"></div>
                <div class="info"><strong>🌬️ כיווני אוויר:</strong> <input type="text" id="Airdirection" value="${property.Airdirection}"></div>
                <div class="info"><strong>❄️ מיזוג אוויר:</strong> <input type="text" id="airConditioning" value="${property.airConditioning}"></div>
                <div class="info"><strong>🏗️ תוספות לבניין:</strong> <input type="text" id="buildingExtras" value="${property.buildingExtras}"></div>
                <div class="info"><strong>🔥 חימום מים:</strong> <input type="text" id="waterHeating" value="${property.waterHeating}"></div>
                <div class="info"><strong>📜 טאבו:</strong> <input type="text" id="tabu" value="${property.tabu}"></div>
                <div class="info"><strong>👤 מוכר רשום:</strong> <input type="text" id="sellerRegistered" value="${property.sellerRegistered}"></div>
                <div class="info"><strong>💰 מחיר:</strong> <input type="text" id="price" value="${property.price}"></div>
                <div class="info"><strong>📝 תיאור:</strong> <textarea id="description">${property.description}</textarea></div>
                <div class="info"><strong>🔗 לינק לפרסום:</strong> <input type="text" id="link" value="${property.link}"></div>
                <div class="info"><strong>🔗 לינק מלא:</strong> <input type="text" id="full_link" value="${property.full_link}"></div>
            `;
            document.querySelector('.edit-button').style.display = 'none';
            document.querySelector('.save-button').style.display = 'inline-block';
        }

        function enableEditing() {
            // מאפשר עריכה
            document.getElementById('city').disabled = false;
            document.getElementById('neighborhood').disabled = false;
            document.getElementById('street').disabled = false;
            document.getElementById('houseNumber').disabled = false;
            document.getElementById('floor').disabled = false;
            document.getElementById('rooms').disabled = false;
            document.getElementById('propertyType').disabled = false;
            document.getElementById('apartmentsPerFloor').disabled = false;
            document.getElementById('apartmentsInBuilding').disabled = false;
            document.getElementById('size').disabled = false;
            document.getElementById('balconySize').disabled = false;
            document.getElementById('mamad').disabled = false;
            document.getElementById('parking').disabled = false;
            document.getElementById('storage').disabled = false;
            document.getElementById('yearBuilt').disabled = false;
            document.getElementById('contractor').disabled = false;
            document.getElementById('Structurewarranty').disabled = false;
            document.getElementById('vaadBayit').disabled = false;
            document.getElementById('arnona').disabled = false;
            document.getElementById('Airdirection').disabled = false;
            document.getElementById('airConditioning').disabled = false;
            document.getElementById('buildingExtras').disabled = false;
            document.getElementById('waterHeating').disabled = false;
            document.getElementById('tabu').disabled = false;
            document.getElementById('sellerRegistered').disabled = false;
            document.getElementById('price').disabled = false;
            document.getElementById('description').disabled = false;
            document.getElementById('link').disabled = false;
            document.getElementById('full_link').disabled = false;
        }

        function saveChanges() {
            const updatedProperty = {
                city: document.getElementById('city').value,
                neighborhood: document.getElementById('neighborhood').value,
                street: document.getElementById('street').value,
                houseNumber: document.getElementById('houseNumber').value,
                floor: document.getElementById('floor').value,
                rooms: document.getElementById('rooms').value,
                propertyType: document.getElementById('propertyType').value,
                apartmentsPerFloor: document.getElementById('apartmentsPerFloor').value,
                apartmentsInBuilding: document.getElementById('apartmentsInBuilding').value,
                size: document.getElementById('size').value,
                balconySize: document.getElementById('balconySize').value,
                mamad: document.getElementById('mamad').value,
                parking: document.getElementById('parking').value,
                storage: document.getElementById('storage').value,
                yearBuilt: document.getElementById('yearBuilt').value,
                contractor: document.getElementById('contractor').value,
                Structurewarranty: document.getElementById('Structurewarranty').value,
                vaadBayit: document.getElementById('vaadBayit').value,
                arnona: document.getElementById('arnona').value,
                Airdirection: document.getElementById('Airdirection').value,
                airConditioning: document.getElementById('airConditioning').value,
                buildingExtras: document.getElementById('buildingExtras').value,
                waterHeating: document.getElementById('waterHeating').value,
                tabu: document.getElementById('tabu').value,
                sellerRegistered: document.getElementById('sellerRegistered').value,
                price: document.getElementById('price').value,
                description: document.getElementById('description').value,
                link: document.getElementById('link').value,
                full_link: document.getElementById('full_link').value
            };

            // כאן ניתן להוסיף בקשה לשליחה למערכת אחרת או לגיבוי
            console.log(updatedProperty); // דוגמה לשליחה
        }
    </script>
</body>
</html>

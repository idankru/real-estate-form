<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻专 住</title>
    <link href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f7f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            padding: 40px 30px;
        }
        h2, h3 {
            text-align: center;
            color: #5d3a00;
            margin-bottom: 20px;
        }
        h2 { font-size: 28px; }
        h3 { font-size: 22px; margin-top: 40px; }
        .details-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 40px;
        }
        .detail-box {
            background-color: #faf7f4;
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #333;
        }
        .detail-icon {
            width: 36px;
            height: 36px;
            background-color: #f1e7de;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 12px;
            flex-shrink: 0;
        }
        .detail-icon i {
            font-size: 18px;
            color: #8b5e3c;
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        .edit-button, .save-button {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        .edit-button {
            background-color: #8b5e3c;
            color: white;
            margin-left: 10px;
        }
        .save-button {
            background-color: #4caf50;
            color: white;
            display: none;
        }
        .edit-button:hover, .save-button:hover {
            opacity: 0.9;
        }
        .link-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .details-section { grid-template-columns: 1fr; }
            .container { padding: 20px 15px; margin: 20px 10px; }
            h2 { font-size: 22px; }
            h3 { font-size: 18px; }
            .detail-box {
                font-size: 15px;
                padding: 12px 16px;
                flex-direction: column;
                align-items: flex-start;
            }
            .detail-icon {
                width: 32px;
                height: 32px;
                margin-left: 0;
                margin-bottom: 8px;
            }
            .detail-icon i { font-size: 16px; }
            .edit-button, .save-button, .link-button {
                font-size: 15px;
                padding: 10px 18px;
            }
            .button-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 30px; opacity: 0.8;">
            <img src="https://raw.githubusercontent.com/idankru/real-estate-form/main/%D7%A9%D7%9C%D7%95%D7%92%D7%95%20%D7%97%D7%91%D7%A8%D7%94%20.jpg" alt=" 专" style="height: 80px; filter: brightness(0.9) saturate(120%) sepia(20%) hue-rotate(10deg); border-radius: 12px;">
        </div>
        <h2>驻专 住</h2>

        <h3>Ь 注 </h3>
        <div id="section-general" class="details-section"></div>

        <h3> 驻专 注 住</h3>
        <div id="section-details" class="details-section"></div>

        <h3> 驻专 砖驻 </h3>
        <div id="section-legal" class="details-section"></div>

        <h3> 拽砖专</h3>
        <div id="section-links" class="details-section"></div>

        <div class="button-container">
            <a href="index.html" class="link-button" style="margin-bottom: 20px; display: inline-block; background: linear-gradient(135deg, #6c757d, #4a4e52); font-size: 17px; font-weight: bold; padding: 12px 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);"> 专 专砖转 住</a><br>
            <button class="edit-button" onclick="enableEditing()">锔 注专</button>
            <button class="save-button" onclick="saveChanges()"> 砖专</button>
            <button class="link-button" onclick="exportToWord()"> 砖专 -Word</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/idankru/real-estate-form/exportToWord.js"></script>
</body>
</html>

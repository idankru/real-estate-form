<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרטי דירה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #8B4513;
        }
        .info {
            margin-bottom: 10px;
            font-size: 18px;
        }
        strong {
            color: #333;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .edit-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>פרטי דירה</h2>
        <div id="propertyDetails">🔄 טוען נתונים...</div>

        <!-- כפתור שמירה -->
        <div class="button-container">
            <button class="save-button" onclick="saveProperty()">💾 שמור שינויים</button>
        </div>

        <!-- כפתור חזרה למסך עריכה -->
        <div class="button-container">
            <button class="edit-button" onclick="toggleEditMode()">✏️ ערוך פרטי דירה</button>
        </div>
    </div>

    <script>
        // קבלת ה-ID מה-URL
        const urlParams = new URLSearchParams(window.location.search);
        const propertyID = urlParams.get('id');
        let property = {};

        if (!propertyID) {
            document.getElementById('propertyDetails').innerHTML = '<strong>❌ שגיאה:</strong> לא נמצא ID של הדירה!';
        } else {
            fetch(`https://sheetdb.io/api/v1/x66b7o2fa8f7k/search?id=property_1740324605568`)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        document.getElementById('propertyDetails').innerHTML = '<strong>❌ שגיאה:</strong> הדירה לא נמצאה!';
                    } else {
                        property = data[0];
                        displayPropertyDetails(property); // מציג את הנתונים
                    }
                })
                .catch(error => {
                    console.error('⚠️ שגיאה:', error);
                    document.getElementById('propertyDetails').innerHTML = '<strong>❌ שגיאה:</strong> בטעינת הנתונים!';
                });
        }

        // הצגת נתוני הדירה
        function displayPropertyDetails(property) {
            document.getElementById('propertyDetails').innerHTML = `
                <div class="info"><strong>📍 עיר:</strong> <span id="city">${property.city}</span></div>
                <div class="info"><strong>🏡 שכונה:</strong> <span id="neighborhood">${property.neighborhood}</span></div>
                <div class="info"><strong>🛣️ רחוב:</strong> <span id="street">${property.street}</span> <span><strong>מספר:</strong> <span id="houseNumber">${property.houseNumber}</span></span></div>
                <div class="info"><strong>🏢 קומה:</strong> <span id="floor">${property.floor}</span> <span><strong>דירה:</strong> <span id="apartmentNumber">${property.apartmentNumber}</span></span></div>
                <div class="info"><strong>🏠 סוג נכס:</strong> <span id="propertyType">${property.propertyType}</span></div>
                <div class="info"><strong>🛏️ מספר חדרים:</strong> <span id="rooms">${property.rooms}</span></div>
                <div class="info"><strong>🏠 דירות בקומה:</strong> <span id="apartmentsPerFloor">${property.apartmentsPerFloor}</span></div>
                <div class="info"><strong>🏢 דירות בבניין:</strong> <span id="apartmentsInBuilding">${property.apartmentsInBuilding}</span></div>
                <div class="info"><strong>📏 גודל הדירה כ:</strong> <span id="size">${property.size}</span> מ"ר</div>
                <div class="info"><strong>🌞 גודל מרפסת כ:</strong> <span id="balconySize">${property.balconySize}</span> מ"ר</div>
                <div class="info"><strong>🛡️ ממ"ד:</strong> <span id="mamad">${property.mamad}</span></div>
                <div class="info"><strong>🅿️ חניה:</strong> <span id="parking">${property.parking}</span></div>
                <div class="info"><strong>📦 מחסן:</strong> <span id="storage">${property.storage}</span></div>
                <div class="info"><strong>📆 שנת בנייה:</strong> <span id="yearBuilt">${property.yearBuilt}</span></div>
                <div class="info"><strong>📆 שם הקבלן:</strong> <span id="contractor">${property.contractor}</span></div>
                <div class="info"><strong>📆 אחריות הקבלן:</strong> <span id="Structurewarranty">${property.Structurewarranty}</span></div>
                <div class="info"><strong>🏦 ועד בית:</strong> <span id="vaadBayit">${property.vaadBayit}</span> ₪</div>
                <div class="info"><strong>💸 ארנונה:</strong> <span id="arnona">${property.arnona}</span> ₪</div>
                <div class="info"><strong>🌬️ כיווני אוויר:</strong> <span id="Airdirection">${property.Airdirection}</span></div>
                <div class="info"><strong>❄️ מיזוג אוויר:</strong> <span id="airConditioning">${property.airConditioning}</span></div>
                <div class="info"><strong>🏗️ תוספות לבניין:</strong> <span id="buildingExtras">${property.buildingExtras}</span></div>
                <div class="info"><strong>🔥 חימום מים:</strong> <span id="waterHeating">${property.waterHeating}</span></div>
                <div class="info"><strong>📜 טאבו:</strong> <span id="tabu">${property.tabu}</span></div>
                <div class="info"><strong>👤 מוכר רשום:</strong> <span id="sellerRegistered">${property.sellerRegistered}</span></div>
                <div class="info"><strong>💰 מחיר:</strong> <span id="price">${property.price}</span> ₪</div>
                <div class="info"><strong>📝 תיאור:</strong> <span id="description">${property.description}</span></div>
                <div class="info"><strong>🔗 <a href="${property.link}" target="_blank">לינק לפרסום</a></strong></div>
                <div class="info"><strong>🔗 <a href="${property.full_link}" target="_blank">לינק מלא</a></strong></div>
            `;
        }

        // מצב עריכה
        function toggleEditMode() {
            let isEditable = document.querySelectorAll('#propertyDetails span').length > 0 &&
                             document.querySelectorAll('#propertyDetails span')[0].contentEditable === "true";

            if (!isEditable) {
                // הופך את כל שדות הטקסט לעריכה
                document.querySelectorAll('#propertyDetails span').forEach(span => {
                    span.contentEditable = true;
                    span.style.border = "1px solid #ccc";
                });
            } else {
                // הופך אותם חזרה לסטטי
                document.querySelectorAll('#propertyDetails span').forEach(span => {
                    span.contentEditable = false;
                    span.style.border = "none";
                });
            }
        }

        // שמירת הנתונים
        function saveProperty() {
            const updatedProperty = {
                city: document.getElementById('city').innerText,
                neighborhood: document.getElementById('neighborhood').innerText,
                street: document.getElementById('street').innerText,
                houseNumber: document.getElementById('houseNumber').innerText,
                floor: document.getElementById('floor').innerText,
                apartmentNumber: document.getElementById('apartmentNumber').innerText,
                propertyType: document.getElementById('propertyType').innerText,
                rooms: document.getElementById('rooms').innerText,
                apartmentsPerFloor: document.getElementById('apartmentsPerFloor').innerText,
                apartmentsInBuilding: document.getElementById('apartmentsInBuilding').innerText,
                size: document.getElementById('size').innerText,
                balconySize: document.getElementById('balconySize').innerText,
                mamad: document.getElementById('mamad').innerText,
                parking: document.getElementById('parking').innerText,
                storage: document.getElementById('storage').innerText,
                yearBuilt: document.getElementById('yearBuilt').innerText,
                contractor: document.getElementById('contractor').innerText,
                Structurewarranty: document.getElementById('Structurewarranty').innerText,
                vaadBayit: document.getElementById('vaadBayit').innerText,
                arnona: document.getElementById('arnona').innerText,
                Airdirection: document.getElementById('Airdirection').innerText,
                airConditioning: document.getElementById('airConditioning').innerText,
                buildingExtras: document.getElementById('buildingExtras').innerText,
                waterHeating: document.getElementById('waterHeating').innerText,
                tabu: document.getElementById('tabu').innerText,
                sellerRegistered: document.getElementById('sellerRegistered').innerText,
                price: document.getElementById('price').innerText,
                description: document.getElementById('description').innerText,
            };

            // עדכון הנתונים ב-API
            fetch(`https://sheetdb.io/api/v1/x66b7o2fa8f7k/${propertyID}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedProperty)
            })
            .then(response => response.json())
            .then(data => {
                alert('הנתונים עודכנו בהצלחה!');
            })
            .catch(error => {
                console.error('⚠️ שגיאה:', error);
                alert('שגיאה בעדכון הנתונים!');
            });
        }
    </script>
</body>
</html>

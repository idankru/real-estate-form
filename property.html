<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרטי דירה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #8B4513;
        }
        .info {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .info input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        strong {
            color: #333;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .edit-button, .save-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-button {
            background-color: #8B4513;
            color: white;
        }
        .save-button {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>פרטי דירה</h2>
        <div id="propertyDetails">🔄 טוען נתונים...</div>

        <div class="button-container">
            <button class="edit-button" onclick="toggleEditMode()">✏️ עריכת דירה</button>
            <button class="save-button" onclick="saveChanges()" style="display: none;">💾 שמור</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const propertyID = urlParams.get('id');
        let property = {};

        if (!propertyID) {
            document.getElementById('propertyDetails').innerHTML = '<strong>❌ שגיאה:</strong> לא נמצא ID של הדירה!';
        } else {
            fetch(`https://sheetdb.io/api/v1/x66b7o2fa8f7k/search?id=${propertyID}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        document.getElementById('propertyDetails').innerHTML = '<strong>❌ שגיאה:</strong> הדירה לא נמצאה!';
                    } else {
                        property = data[0]; // לוקחים את הנכס הראשון שמוחזר מהשיטס
                        displayPropertyDetails();
                    }
                })
                .catch(error => {
                    console.error('⚠️ שגיאה:', error);
                    document.getElementById('propertyDetails').innerHTML = '<strong>❌ שגיאה:</strong> בטעינת הנתונים!';
                });
        }

        function displayPropertyDetails() {
            document.getElementById('propertyDetails').innerHTML = `
                <div class="info"><strong>📍 עיר:</strong> <span id="city">${property.city}</span></div>
                <div class="info"><strong>🏡 שכונה:</strong> <span id="neighborhood">${property.neighborhood}</span></div>
                <div class="info"><strong>🛣️ רחוב:</strong> <span id="street">${property.street}</span> <span><strong>מספר:</strong> <span id="houseNumber">${property.houseNumber}</span></span></div>
                <div class="info"><strong>🏢 קומה:</strong> <span id="floor">${property.floor}</span> <span><strong>דירה:</strong> <span id="apartmentNumber">${property.apartmentNumber}</span></span></div>
                <div class="info"><strong>🏠 סוג נכס:</strong> <span id="propertyType">${property.propertyType}</span></div>
                <div class="info"><strong>🛏️ מספר חדרים:</strong> <span id="rooms">${property.rooms}</span></div>
                <div class="info"><strong>🏢 דירות בבניין:</strong> <span id="apartmentsInBuilding">${property.apartmentsInBuilding}</span></div>
                <div class="info"><strong>📏 גודל הדירה כ:</strong> <span id="size">${property.size}</span> מ"ר</div>
                <div class="info"><strong>🌞 גודל מרפסת כ:</strong> <span id="balconySize">${property.balconySize}</span> מ"ר</div>
                <div class="info"><strong>🛡️ ממ"ד:</strong> <span id="mamad">${property.mamad}</span></div>
                <div class="info"><strong>🅿️ חניה:</strong> <span id="parking">${property.parking}</span></div>
                <div class="info"><strong>📦 מחסן:</strong> <span id="storage">${property.storage}</span></div>
                <div class="info"><strong>📆 שנת בנייה:</strong> <span id="yearBuilt">${property.yearBuilt}</span></div>
                <div class="info"><strong>💰 מחיר:</strong> <span id="price">${property.price}</span> ₪</div>
            `;
        }

        function toggleEditMode() {
            const infoElements = document.querySelectorAll('.info span');
            if (document.querySelector('.save-button').style.display === 'none') {
                document.querySelector('.save-button').style.display = 'inline-block';
                infoElements.forEach(el => {
                    let value = el.innerHTML;
                    el.innerHTML = `<input type="text" value="${value}" />`;
                });
                document.querySelector('.edit-button').innerText = '✏️ סיים עריכה';
            } else {
                document.querySelector('.save-button').style.display = 'none';
                infoElements.forEach(el => {
                    let input = el.querySelector('input');
                    el.innerHTML = input.value;
                });
                document.querySelector('.edit-button').innerText = '✏️ עריכת דירה';
                saveChanges(); // לשלוח לשיטס לאחר השמירה
            }
        }

        function saveChanges() {
            const updatedProperty = {
                city: document.getElementById('city').innerText,
                neighborhood: document.getElementById('neighborhood').innerText,
                street: document.getElementById('street').innerText,
                houseNumber: document.getElementById('houseNumber').innerText,
                floor: document.getElementById('floor').innerText,
                apartmentNumber: document.getElementById('apartmentNumber').innerText,
                propertyType: document.getElementById('propertyType').innerText,
                rooms: document.getElementById('rooms').innerText,
                apartmentsInBuilding: document.getElementById('apartmentsInBuilding').innerText,
                size: document.getElementById('size').innerText,
                balconySize: document.getElementById('balconySize').innerText,
                mamad: document.getElementById('mamad').innerText,
                parking: document.getElementById('parking').innerText,
                storage: document.getElementById('storage').innerText,
                yearBuilt: document.getElementById('yearBuilt').innerText,
                price: document.getElementById('price').innerText
            };

            fetch(`https://sheetdb.io/api/v1/x66b7o2fa8f7k/${propertyID}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedProperty)
            })
            .then(response => response.json())
            .then(data => {
                alert('הנתונים נשמרו בהצלחה!');
            })
            .catch(error => {
                console.error('⚠️ שגיאה בשמירה:', error);
                alert('שגיאה בשמירת הנתונים!');
            });
        }
    </script>
</body>
</html>

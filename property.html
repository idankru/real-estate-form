<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרטי נכס</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p+U+eBJuAyL0rluM3bDXYEG93UQhzHfQ8Tf0ONZ8gXxMMLfrjzI4n5VR+EVC3uHzTh+KjfjGU+U4h4p1wbsZxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            direction: rtl;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f7f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            padding: 40px 30px;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #5d3a00;
            margin-bottom: 40px;
        }

        .details-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 40px;
        }

        .detail-box {
            background-color: #faf7f4;
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #333;
        }

        .detail-icon {
            width: 36px;
            height: 36px;
            background-color: #f1e7de;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 12px;
            flex-shrink: 0;
        }

        .detail-icon i {
            font-size: 18px;
            color: #8b5e3c;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .edit-button, .save-button {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .edit-button {
            background-color: #8b5e3c;
            color: white;
            margin-left: 10px;
        }

        .save-button {
            background-color: #4caf50;
            color: white;
            display: none;
        }

        .edit-button:hover, .save-button:hover {
            opacity: 0.9;
        }

        .link-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- התוכן שלך כאן -->
</body>
</html>

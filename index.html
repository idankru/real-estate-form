<!DOCTYPE html>
<html lang="he">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>טופס הזנת דירה בלעדיות - נדלן עם שחר</title>

<!-- הוספת תמונה כ-Favicon -->

<style>
body {
font-family: Arial, sans-serif;
background-color: #f5f5f5;
direction: rtl;
text-align: right;
margin: 20px;
}
.container {
max-width: 500px;
margin: auto;
background: white;
padding: 20px;
border-radius: 10px;
box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}
.logo-container {
text-align: center;
}
.form-image {
display: block;
margin: 0 auto;
max-width: 250px;
height: auto;
}
h2 {
text-align: center;
color: #8B4513;
}
label {
font-weight: bold;
margin-top: 10px;
display: block;
}
input, select, textarea {
width: 100%;
padding: 8px;
margin-top: 5px;
border: 1px solid #ccc;
border-radius: 5px;
}
.input-group {
display: flex;
gap: 10px;
flex-wrap: wrap;
}
.input-group.row-4 {
    display: flex;
    gap: 10px;
    flex-wrap: nowrap;
}
.input-group.row-4 input {
    flex: 1 1 25%;
    min-width: 80px;
}
.input-group.row-2 {
    display: flex;
    gap: 10px;
    flex-wrap: nowrap;
}
.input-group.row-2 input {
    flex: 1 1 25%;
    min-width: 80px;
}

.input-group input, .input-group select {
flex: 1 1 calc(50% - 10px); /* מאפשר לשדות להיות בשורה אחת עם גמישות */
}
button {
background-color: #8B4513;
color: white;
padding: 10px;
border: none;
border-radius: 5px;
cursor: pointer;
width: 100%;
margin-top: 15px;
}
button:hover {
background-color: #5a3210;
}
</style>
</head>
<body>
<div class="container">
<!-- הוספת תמונה ממורכזת בראש הטופס -->
<div class="logo-container">
<img src="https://raw.githubusercontent.com/idankru/real-estate-form/main/%D7%A9%D7%9C%D7%95%D7%92%D7%95%20%D7%97%D7%91%D7%A8%D7%94%20.jpg" alt="לוגו נדלן עם שחר" class="form-image">
</div>

<h2>טופס הזנת דירה בלעדיות - נדלן עם שחר</h2>

<form id="realEstateForm">
<label>עיר:</label>
<input type="text" name="city" required>

<label>שכונה:</label>
<input type="text" name="neighborhood" required>

<label>רחוב, מס' בית, קומה ומס' דירה:</label>
<div class="input-group row-4">
    <input type="text" name="street" placeholder="רחוב" required>
    <input type="text" name="houseNumber" placeholder="מס' בית" required>
    <input type="text" name="floor" placeholder="קומה" required>
    <input type="text" name="apartmentNumber" placeholder="מס' דירה" required>
</div>
<label for="propertyType">סוג הנכס:</label>
<select name="propertyType" id="propertyType" required>
    <option value="" disabled selected>בחר...</option>
    <option value="דירה">דירה</option>
    <option value="בית פרטי">בית פרטי</option>
    <option value="פנטהאוז">פנטהאוז</option>
    <option value="דירת גן">דירת גן</option>
    <option value="מיני פנטהאוז">מיני פנטהאוז</option>
    <option value="מסחרי">מסחרי</option>
</select>
<div class="input-group row-2">
<label for="tabu">הנכס רשום בטאבו:</label>
<select name="tabu" id="tabu" required>
    <option value="" disabled selected>בחר...</option>
    <option value="כן">כן</option>
    <option value="לא">לא</option>
	<option value="אחר">אחר</option>
</select>

<label for="sellerRegistered">רשום על שם המוכר:</label>
<select name="sellerRegistered" id="sellerRegistered" required>
    <option value="" disabled selected>בחר...</option>
    <option value="כן">כן</option>
    <option value="לא">לא</option>
	<option value="אחר">אחר</option>
</select>
</div>
<label>מידע כללי על הנכס:</label>
<div class="input-group row-4">
    <!-- שנה בניה -->
<input type="number" name="yearBuilt" placeholder="שנת בניה" required>

    <!-- הקבלן -->
<input type="number" name="contractor" placeholder=" מי הקבלן" required>

    <!-- אחריות מבנה -->
<input type="number" name="Structure warranty" placeholder="אחריות מבנה" required>

    <!-- תשלום ועד בית -->
<input type="number" name="vaadBayit" placeholder="תשלום ועד בית" required>
</div>
<div class="input-group row-4">
    <!-- ארנונה לחודשיים -->
<input type="number" name="arnona" placeholder="ארנונה לחודשיים" required>

    <!-- מספר דירות בקומה -->
<input type="number" name="apartmentsPerFloor" placeholder="דירות בקומה" required>

    <!-- מספר קומות בבניין -->
<input type="number" name="apartmentsInBuilding" placeholder="קומות בבניין" required>

    <!-- מספר חדרים -->
<input type="number" name="rooms" placeholder="מספר חדרים" required>
</div>
    <!-- גודל הנכס-->
<input type="number" name="size" placeholder="גודל הנכס" required>

    <!-- גודל מרפסת -->
<input type="number" name="balconySize" placeholder="גודל מרפסת" required>

<!-- כיווני אוויר -->
<label for="Airdirection">כיווני אוויר:</label>
<div class="custom-select">
    <div class="select-box" onclick="toggleDropdown('airDropdown')">
        <span id="selectedAirOptions">בחר...</span>
        <div class="arrow">&#9660;</div>
    </div>
    <div id="airDropdown" class="dropdown-content">
        <label><input type="checkbox" value="צפון מערב"> צפון מערב</label>
        <label><input type="checkbox" value="צפון מזרח"> צפון מזרח</label>
        <label><input type="checkbox" value="דרום מערב"> דרום מערב</label>
        <label><input type="checkbox" value="דרום מזרח"> דרום מזרח</label>
    </div>
</div>
<input type="hidden" name="Airdirection" id="AirdirectionInput">

<style>
.custom-select {
    position: relative;
    width: 100%;
    max-width: 250px;
}
.select-box {
    border: 1px solid #ccc;
    padding: 8px;
    border-radius: 5px;
    cursor: pointer;
    background: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.arrow {
    font-size: 16px;
}
.dropdown-content {
    display: none;
    position: absolute;
    width: 100%;
    background: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 10;
}
.dropdown-content label {
    display: block;
    padding: 8px;
    cursor: pointer;
}
.dropdown-content label:hover {
    background: #f0f0f0;
}
</style>

<script>
function toggleDropdown(id) {
    let dropdown = document.getElementById(id);
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
}

// סגירת הרשימה אם לוחצים מחוץ לתיבה
document.addEventListener("click", function(event) {
    let select = document.querySelector(".custom-select");
    if (!select.contains(event.target)) {
        document.getElementById("airDropdown").style.display = "none";
    }
});

// פונקציה לעדכון הבחירות
function updateSelection() {
    let selected = [];
    document.querySelectorAll("#airDropdown input:checked").forEach(checkedBox => {
        selected.push(checkedBox.value);
    });
    document.getElementById("selectedAirOptions").innerText = selected.length ? selected.join(", ") : "בחר...";
    document.getElementById("AirdirectionInput").value = selected.join(", ");
}

// אירועי שינוי לתיבות הסימון
document.querySelectorAll("#airDropdown input").forEach(checkbox => {
    checkbox.addEventListener("change", updateSelection);
});
</script>


<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

<label for="airConditioning">סוג מיזוג:</label>
<select name="airConditioning[]" id="airConditioning" multiple required>
    <option value="מרכזי">מרכזי</option>
    <option value="מרכזי דמפרים">מרכזי דמפרים</option>
    <option value="VRF">VRF</option>
    <option value="עלי בחדרים">עלי בחדרים</option>
    <option value="מיני מרכזי+עלי בחדרים">מיני מרכזי + עלי בחדרים</option>
</select>

<!-- הוספת jQuery + Select2 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

<script>
$(document).ready(function() {
    $("#airConditioning").select2({
        placeholder: "בחר סוג מיזוג", // טקסט מקדים
        allowClear: true // אפשרות למחוק בחירות
    });
});
</script>

<label>מחיר שיווק:</label>
    <!-- מחיר שיווק -->
<input type="number" name="price" placeholder="מחיר שיווק" required inputmode="numeric" pattern="[0-9]*">

            <label>מפרט קצר על הדירה:</label>
            <textarea name="description"></textarea>

            <label>הוסף קישור:</label>
            <input type="url" name="link">

            <button type="submit">שלח</button>
        </form>
    </div>

<script>
document.getElementById('realEstateForm').addEventListener('submit', function(event) {
event.preventDefault();

var formData = new FormData(this);
var objectData = {};
formData.forEach((value, key) => objectData[key] = value);

// יצירת מזהה ייחודי
const uniqueID = "property_" + new Date().getTime();  
const propertyLink = `https://idankru.github.io/real-estate-form/property.html?id=${uniqueID}`;

// הוספת ה-ID והלינק המלא לאובייקט הנתונים
objectData["id"] = uniqueID;  
objectData["full_link"] = propertyLink;  

console.log('📌 נתונים שנשלחים:', JSON.stringify({ data: [objectData] }));

fetch('https://sheetdb.io/api/v1/x66b7o2fa8f7k', { 
method: 'POST',
body: JSON.stringify({ data: [objectData] }),  
headers: { 'Content-Type': 'application/json' }
})
.then(response => response.json())
.then(data => {
console.log('✅ תשובת API:', data);  
if (data.created) {
alert('✅ הנתונים נשמרו בהצלחה!');
alert(`🔗 קישור לדירה: ${propertyLink}`);
window.location.href = propertyLink;
} else {
alert('❌ שגיאה בשליחה: ' + JSON.stringify(data));
}
})
.catch(error => {
console.error('⚠️ שגיאה:', error);
alert('⚠️ אירעה שגיאה, נסה שוב מאוחר יותר');
});
});
</script>
</body>
</html>

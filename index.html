<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס הזנת דירה - נדלן עם שחר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #8B4513;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #8B4513;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        button:hover {
            background-color: #5a3210;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>טופס הזנת דירה</h2>
        <form id="realEstateForm">
            <label>עיר:</label>
            <input type="text" name="city" required>

            <label>שכונה:</label>
            <input type="text" name="neighborhood" required>

            <label>רחוב ומספר:</label>
            <input type="text" name="street" required>

            <label>קומה ודירה:</label>
            <input type="text" name="floor" required>

            <label>מחיר:</label>
            <input type="number" name="price" required>

            <label>גודל הדירה:</label>
            <input type="number" name="size" required>

            <label>מספר חדרים:</label>
            <input type="number" name="rooms" required>

            <label>מפרט קצר על הדירה:</label>
            <textarea name="description"></textarea>

            <label>הוסף קישור:</label>
            <input type="url" name="link">

            <button type="submit">שלח</button>
        </form>
    </div>

    <script>
        document.getElementById('realEstateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var objectData = {};
            formData.forEach((value, key) => objectData[key] = value);

            var SHEETDB_API_URL = "https://sheetdb.io/api/v1/x66b7o2fa8f7k";

            fetch(SHEETDB_API_URL, { 
                method: 'POST',
                body: JSON.stringify({ data: objectData }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.created) {
                    alert('✅ הנתונים הוגשו בהצלחה!');
                    document.getElementById('realEstateForm').reset();
                } else {
                    alert('❌ שגיאה בשליחה');
                }
            })
            .catch(error => {
                console.error('שגיאה:', error);
                alert('⚠️ אירעה שגיאה, נסה שוב מאוחר יותר');
            });
        });
    </script>
</body>
</html>

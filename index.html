<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס הזנת דירה - נדלן עם שחר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #8B4513;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #8B4513;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        button:hover {
            background-color: #5a3210;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>טופס הזנת דירה</h2>
        <form id="realEstateForm">
            <label>עיר:</label>
            <input type="text" name="city" required>

            <label>שכונה:</label>
            <input type="text" name="neighborhood" required>

            <label>רחוב ומספר:</label>
            <input type="text" name="street" required>

            <label>קומה ודירה:</label>
            <input type="text" name="floor" required>

            <label>שנת בניה:</label>
            <input type="number" name="yearBuilt" required>

            <label>תשלום ועד בית:</label>
            <input type="number" name="vaadBayit" required>

            <label>ארנונה לחודשיים:</label>
            <input type="number" name="arnona" required>

            <label>מספר דירות בקומה:</label>
            <input type="number" name="apartmentsPerFloor" required>

            <label>מספר קומות בבניין:</label>
            <input type="number" name="apartmentsInBuilding" required>

            <label>מחיר שיווק:</label>
            <input type="number" name="price" required>

            <label>רשום בטאבו:</label>
            <select name="tabu">
                <option value="כן">כן</option>
                <option value="לא">לא</option>
            </select>

            <label>רשום על שם המוכר:</label>
            <select name="sellerRegistered">
                <option value="כן">כן</option>
                <option value="לא">לא</option>
            </select>

            <label>סוג הנכס:</label>
            <input type="text" name="propertyType" required>

            <label>מספר חדרים:</label>
            <input type="number" name="rooms" required>

            <label>גודל הדירה:</label>
            <input type="number" name="size" required>

            <label>מפרט קצר על הדירה:</label>
            <textarea name="description"></textarea>

            <label>הוסף קישור:</label>
            <input type="url" name="link">

            <button type="submit">שלח</button>
        </form>
    </div>

    <script>
        document.getElementById('realEstateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var objectData = {};
            formData.forEach((value, key) => objectData[key] = value);

            // יצירת מזהה ייחודי אוטומטי
            const uniqueID = "property_" + new Date().getTime();  // יצירת מזהה ייחודי על בסיס זמן נוכחי
            objectData.id = uniqueID;  // הוספת ה-ID החדש לאובייקט הנתונים

            fetch('https://sheetdb.io/api/v1/x66b7o2fa8f7k', { 
                method: 'POST',
                body: JSON.stringify(objectData),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === "success") {
                    alert('✅ הנתונים הוגשו בהצלחה!');
                    // יצירת קישור אוטומטי לדירה עם ה-ID
                    const propertyLink = `https://idankru.github.io/property.html?id=${uniqueID}`;
                    alert(`🔗 הקישור לדירה: ${propertyLink}`);
                } else {
                    alert('❌ שגיאה בשליחה: ' + data.message);
                }
            })
            .catch(error => {
                console.error('שגיאה:', error);
                alert('⚠️ אירעה שגיאה, נסה שוב מאוחר יותר');
            });
        });
    </script>
</body>
</html>

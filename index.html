<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס הזנת דירה - נדלן עם שחר</title>
    <link rel="icon" href="https://raw.githubusercontent.com/idankru/real-estate-form/main/%D7%A9%D7%9C%D7%95%D7%92%D7%95%20%D7%97%D7%91%D7%A8%D7%94%20.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            text-align: center;
        }
        .form-image {
            display: block;
            margin: 0 auto;
            max-width: 250px;
            height: auto;
        }
        h2 {
            text-align: center;
            color: #8B4513;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .input-group input, .input-group select {
            flex: 1 1 calc(50% - 10px);
        }
        button {
            background-color: #8B4513;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #5a3210;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/idankru/real-estate-form/main/%D7%A9%D7%9C%D7%95%D7%92%D7%95%20%D7%97%D7%91%D7%A8%D7%94%20.jpg" alt="לוגו נדלן עם שחר" class="form-image">
        </div>

        <h2>טופס הזנת דירה</h2>

        <form id="realEstateForm">
            <label>עיר:</label>
            <input type="text" name="city" required>

            <label>שכונה:</label>
            <input type="text" name="neighborhood" required>

            <label>רחוב, מס' בית, קומה ומס' דירה:</label>
            <div class="input-group">
                <input type="text" name="street" placeholder="רחוב" required>
                <input type="text" name="houseNumber" placeholder="מס' בית" required>
                <input type="text" name="floor" placeholder="קומה" required>
                <input type="text" name="apartmentNumber" placeholder="מס' דירה" required>
            </div>

            <label>מידע כללי על הנכס:</label>
            <div class="input-group">
                <input type="number" name="yearBuilt" placeholder="שנת בניה" required>
                <input type="number" name="vaadBayit" placeholder="תשלום ועד בית" required>
                <input type="number" name="arnona" placeholder="ארנונה לחודשיים" required>
                <input type="number" name="apartmentsPerFloor" placeholder="מס' דירות בקומה" required>
                <input type="number" name="apartmentsInBuilding" placeholder="מס' קומות בבניין" required>
                <input type="number" name="price" placeholder="מחיר שיווק" required>
            </div>

            <label>רשום בטאבו:</label>
            <select name="tabu" required>
                <option value="כן">כן</option>
                <option value="לא">לא</option>
            </select>

            <label>רשום על שם המוכר:</label>
            <select name="sellerRegistered" required>
                <option value="כן">כן</option>
                <option value="לא">לא</option>
            </select>

            <input type="number" name="rooms" placeholder="מספר חדרים" required>
            <input type="number" name="size" placeholder="גודל הדירה (במ"ר)" required>
            <input type="number" name="balconySize" placeholder="גודל מרפסת (במ"ר)" required>

            <label>סוג הנכס:</label>
            <select name="propertyType" required>
                <option value="דירה">דירה</option>
                <option value="בית פרטי">בית פרטי</option>
                <option value="פנטהאוז">פנטהאוז</option>
                <option value="דירת גן">דירת גן</option>
                <option value="מיני פנטהאוז">מיני פנטהאוז</option>
                <option value="מסחרי">מסחרי</option>
            </select>

            <button type="submit">שלח</button>
        </form>
    </div>

    <script>
        document.getElementById('realEstateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var objectData = {};
            formData.forEach((value, key) => objectData[key] = value);

            const uniqueID = "property_" + new Date().getTime();  
            const propertyLink = `https://idankru.github.io/real-estate-form/property.html?id=${uniqueID}`;

            objectData["id"] = uniqueID;  
            objectData["full_link"] = propertyLink;  

            console.log('📌 נתונים שנשלחים:', JSON.stringify({ data: [objectData] }));

            fetch('https://sheetdb.io/api/v1/x66b7o2fa8f7k', { 
                method: 'POST',
                body: JSON.stringify({ data: [objectData] }),  
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                console.log('✅ תשובת API:', data);
                alert('✅ הנתונים נשמרו בהצלחה!');
                alert(`🔗 קישור לדירה: ${propertyLink}`);
                window.location.href = propertyLink;
            })
            .catch(error => {
                console.error('⚠️ שגיאה:', error);
                alert('⚠️ אירעה שגיאה, נסה שוב מאוחר יותר');
            });
        });
    </script>
</body>
</html>

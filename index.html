<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף נחיתה - נדלן עם שחר</title>
    <link rel="icon" href="https://raw.githubusercontent.com/idankru/real-estate-form/main/%D7%A9%D7%9C%D7%95%D7%92%D7%95%20%D7%97%D7%91%D7%A8%D7%94%20.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo-container img {
            max-width: 250px;
            margin-bottom: 20px;
        }
        h1 {
            color: #8B4513;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .button-container a {
            background-color: #8B4513;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            display: block;
            transition: background-color 0.3s ease;
        }
        .button-container a:hover {
            background-color: #5a3210;
        }
        footer {
            margin-top: 50px;
            color: #8B4513;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/idankru/real-estate-form/main/%D7%A9%D7%9C%D7%95%D7%92%D7%95%20%D7%97%D7%91%D7%A8%D7%94%20.jpg" alt="לוגו נדלן עם שחר">
        </div>
        <h1>ברוך הבא לאתר נדלן עם שחר</h1>
        <p>בחר את הפעולה הרצויה:</p>
        <div class="button-container">
            <!-- אפשרות 1: הכנסת נכס חדש -->
            <a href="https://idankru.github.io/real-estate-form/main1">הכנסת נכס חדש</a>
            
            <!-- אפשרות 2: הצגת רשימת נכסים -->
            <a href="https://idankru.github.io/real-estate-form/property-list.html">הצגת רשימת נכסים</a>
            
            <!-- אפשרות 3: מערכת לידים חדשה (טרם הוגדר) -->
            <a href="#">מערכת לידים חדשה</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 נדלן עם שחר | כל הזכויות שמורות</p>
    </footer>
</body>
</html>

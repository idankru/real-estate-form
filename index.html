<script>
function toggleDropdown(id) {
    let dropdown = document.getElementById(id);
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
}

// סגירת הרשימה אם לוחצים מחוץ לתיבה
document.addEventListener("click", function(event) {
    let select = document.querySelector(".custom-select");
    if (!select.contains(event.target)) {
        document.getElementById("airDropdown").style.display = "none";
    }
});

// פונקציה לעדכון הבחירות
function updateSelection() {
    let selected = [];
    document.querySelectorAll("#airDropdown input:checked").forEach(checkedBox => {
        selected.push(checkedBox.value);
    });
    document.getElementById("selectedAirOptions").innerText = selected.length ? selected.join(", ") : "בחר...";
    document.getElementById("AirdirectionInput").value = selected.join(", ");
}

// אירועי שינוי לתיבות הסימון
document.querySelectorAll("#airDropdown input").forEach(checkbox => {
    checkbox.addEventListener("change", updateSelection);
});
</script>

});

<script>
document.getElementById('realEstateForm').addEventListener('submit', function(event) {
event.preventDefault();

var formData = new FormData(this);
var objectData = {};
formData.forEach((value, key) => objectData[key] = value);

// יצירת מזהה ייחודי
const uniqueID = "property_" + new Date().getTime();  
const propertyLink = `https://idankru.github.io/real-estate-form/property.html?id=${uniqueID}`;

// הוספת ה-ID והלינק המלא לאובייקט הנתונים
objectData["id"] = uniqueID;  
objectData["full_link"] = propertyLink;  

console.log('📌 נתונים שנשלחים:', JSON.stringify({ data: [objectData] }));

fetch('https://sheetdb.io/api/v1/x66b7o2fa8f7k', { 
method: 'POST',
body: JSON.stringify({ data: [objectData] }),  
headers: { 'Content-Type': 'application/json' }
})
.then(response => response.json())
.then(data => {
console.log('✅ תשובת API:', data);  
if (data.created) {
alert('✅ הנתונים נשמרו בהצלחה!');
alert(`🔗 קישור לדירה: ${propertyLink}`);
window.location.href = propertyLink;
} else {
alert('❌ שגיאה בשליחה: ' + JSON.stringify(data));
}
})
.catch(error => {
console.error('⚠️ שגיאה:', error);
alert('⚠️ אירעה שגיאה, נסה שוב מאוחר יותר');

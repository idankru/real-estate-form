<script>
// פונקציה לפתיחת וסגירת הרשימה
function toggleDropdown(id) {
    let dropdown = document.getElementById(id);
    // סוגר את כל התפריטים הפתוחים
    let allDropdowns = document.querySelectorAll(".dropdown-content");
    allDropdowns.forEach(function(item) {
        if (item !== dropdown) {
            item.style.display = "none";
        }
    });
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
}

// סגירת הרשימה אם לוחצים מחוץ לתיבה
document.addEventListener("click", function(event) {
    let select = document.querySelectorAll(".custom-select");
    let clickedOutside = true;
    select.forEach(function(s) {
        if (s.contains(event.target)) {
            clickedOutside = false;
        }
    });
    if (clickedOutside) {
        let dropdowns = document.querySelectorAll(".dropdown-content");
        dropdowns.forEach(function(dropdown) {
            dropdown.style.display = "none";
        });
    }
});

// פונקציה לעדכון הבחירות - עדכון כל הבחירות
function updateSelection(dropdownId, selectedId, inputId) {
    let selected = [];
    document.querySelectorAll(`#${dropdownId} input:checked`).forEach(checkedBox => {
        selected.push(checkedBox.value);
    });
    document.getElementById(selectedId).innerText = selected.length ? selected.join(", ") : "בחר...";
    document.getElementById(inputId).value = selected.join(", ");
}
</script>

// אירועי שינוי לתיבות הסימון עבור סוג מיזוג
document.querySelectorAll("#airConditioningDropdown input").forEach(checkbox => {
    checkbox.addEventListener("change", updateAirConditioningSelection);
});

// פונקציה להוספת פסיקים למחיר שיווק
document.getElementById('price').addEventListener('input', function(event) {
    let value = event.target.value.replace(/[^\d]/g, ''); // השאר רק מספרים
    value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ','); // הוסף פסיקים כל 3 ספרות
    event.target.value = value;
});

<script>
document.getElementById('realEstateForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var formData = new FormData(this);
    var objectData = {};
    formData.forEach((value, key) => objectData[key] = value);

    // יצירת מזהה ייחודי וקישור
    const uniqueID = "property_" + new Date().getTime();  
    const propertyLink = `https://idankru.github.io/real-estate-form/property.html?id=${uniqueID}`;

    // הוספת מזהה וקישור לנתונים
    objectData["id"] = uniqueID;
    objectData["full_link"] = propertyLink;

    console.log('📌 נתונים שנשלחים:', JSON.stringify({ data: [objectData] }));

    fetch('https://sheetdb.io/api/v1/x66b7o2fa8f7k', {
        method: 'POST',
        body: JSON.stringify({ data: [objectData] }),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        console.log('✅ תשובת SheetDB:', data);
        if (data.created) {
            alert('✅ הנתונים נשמרו בהצלחה!');
            alert(`🔗 קישור לדירה: ${propertyLink}`);
            window.location.href = propertyLink;
        } else {
            alert('❌ שגיאה בשליחה: ' + JSON.stringify(data));
        }
    })
    .catch(error => {
        console.error('⚠️ שגיאה:', error);
        alert('⚠️ אירעה שגיאה, נסה שוב מאוחר יותר');
    });
});
</script>
